<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UoE Accommodation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
       
        <div class="first_section">
           
            <div class="wrapper">
                
                <h2>The Univerity of Edinburgh</h2>
                <h1>Accommodation</h1>
                <div class="tiles">
                    <div class="tile">
                        <img class="tile_image" src="images/tile_university_halls.jpg" alt="University halls">
                        <div class="tile_title_container">
                            <p>University halls</p>
                        </div>
                    </div>
                    <div class="tile">
                        <img class="tile_image" src="images/tile_private_halls.jpg" alt="Private halls">
                        <div class="tile_title_container">
                            <p>Private student halls</p>
                        </div>
                    </div>
                    <div class="tile">
                        <img class="tile_image" src="images/tile_private_housing.jpg" alt="Private housing">
                        <div class="tile_title_container">
                            <p>Private housing</p>
                        </div>
                    </div>
                </div>
                <div class="secondary_tiles">
                    <div class="long_tile">
                        <img class="tile_image" src="images/tile_student_accom_guide.jpg" alt="Student accommodation guide">
                        <div class="tile_title_container">
                            <p>A student's guide to finding accommodation</p>
                        </div>
                    </div>
                    <div class="short_tile">
                        <img class="tile_image" src="images/tile_FAQ.jpg" alt="FAQ">
                        <div class="tile_title_container">
                            <p>Read our FAQ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
